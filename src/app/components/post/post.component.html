<div class=" w-84  bg-white rounded-lg shadow p-9 mb-8 md:w-11/12" >

  <div class="flex justify-center w-full" >

    <div class="flex-shrink-0"></div>

    <div class="cursor-pointer
      font-bold
      w-12 h-12
      bg-gray-300
      flex
      mt-4
      p-4
      items-center
      justify-center
      rounded-full
      ">
      M
    </div>

    <div class="flex-2">
      <textarea [(ngModel)]="tweetMessage"
       (input)="changeTweet()"
       [maxlength]="tweetMaxLength" class="mb-6 ml-3
       bg-gray-300
       focus:outline-none
       focus:shadow-outline
       border-tranparente
       rounded-lg
       py-4
       px-4
       w-48 md:w-96
       flex
       font-ligth
       resize-none
       placeholder-gray-500"
       rows="2"
       placeholder="What's happening?"
      ></textarea>

      <div class="w-auto rounded-lg" ></div>

      <div class="flex justify-end items-baseline" >

        <div class="
         font-thin mr-2
         text-gray-500" >
         <p>{{tweetRemain}}</p>
        </div>

        <div class="ml-">
          <button
           (click)="sendTweet()"
            type="button"
            class="w-32
            focus:outline-none
            border shadow
            text-center
            border-tranparente
            py-2 px-3

            rounded-lg
            text-white
            bg-blue-500
            hover:bg-blue-600
            font-medium">Tweet
          </button>
        </div>

      </div>
    </div>

  </div>

</div>
